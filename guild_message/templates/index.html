{% load staticfiles  %}
<!DOCTYPE html>
<html>
<head>
  <title>Messenger</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/core.css' %}">
</head>
<body>
  <div class="colMain">
    <h1>It's a Message App!</h1>
      {% if is_logged_in == False %}
        <a href="{% url 'login' %}">Please Log In</a>
      {% else %}
        <a href="{% url 'logout' %}">Log Out {{ user.username}}</a>
      {% endif %}

      {% if friends %}
        <div class="userList">
          <h3>Choose a Friend to Start a Conversation</h2>
            <ul class="friendsList">
              {% for friend in friends %}
                <li>{{ friend }}</li>
              {% endfor %}
            </ul>
        </div>
      {% endif %}

      <div class="chatMod hide">
        <div class="chatBox"></div>

        <input class="chatInput" type="text">
        <button class="submit">submit</button>
      </div>
  </div>
  <script type="text/javascript" src="{% static 'js/lib/jquery-3.2.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>

</body>
</html>
